version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend           # Navigate to the React app
        - npm install           # Install dependencies
    build:
      commands:
        - npm run build         # Build the React app
  artifacts:
    baseDirectory: frontend/build   # Output directory of the React build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*  # Cache node_modules
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - python -m venv venv        # Create a virtual environment
        - source venv/bin/activate   # Activate the virtual environment
    build:
      commands:
        - pip install --upgrade pip  # Upgrade pip to the latest version
        - pip install -r requirements.txt  # Install Django dependencies
        - python manage.py migrate         # Run migrations
  artifacts:
    baseDirectory: backend
    files:
      - '**/*'
  cache:
    paths:
      - backend/venv/**/*  # Cache virtual environment
  runtime:
    python: 3.8  # Specify the Python version